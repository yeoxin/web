<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Desktop</title>
    <link rel="stylesheet" href="window.css">
</head>

<body>
    <div class="desktop">
        <div class="app">
            <div class="icon">
                <button>
                    <img src="image/folder.jpg">
                    <p id="icontext1">새 폴더</p>
                </button>
            </div>
            <div class="icon">
                <button>
                    <img src="image/folder2.jpg">
                    <p id="icontext2">사진</p>
                </button>
            </div>
            <div class="icon">
                <button onclick="location.href='index.html'">
                    <img id="virus" src="image/exevirus.jpg">

        <div class="taskbar">
            <img src="image/window-icon.jpg" id="window-icon">
            <span></span>
            <div class="search">
                <img src="image/search_icon.jpg">
                <input type="text" value="검색어를 입력해주세요.">
            </div>
        </div>
    </div>
